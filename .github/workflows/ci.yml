name: Build & Push Docker Image

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/latihan-docker-1:${{ github.sha }} .

      - name: Push image (commit tag)
        run: docker push ${{ secrets.DOCKER_USERNAME }}/latihan-docker-1:${{ github.sha }}

      - name: Tag latest
        run: docker tag ${{ secrets.DOCKER_USERNAME }}/latihan-docker-1:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/latihan-docker-1:latest

      - name: Push latest
        run: docker push ${{ secrets.DOCKER_USERNAME }}/latihan-docker-1:latest
